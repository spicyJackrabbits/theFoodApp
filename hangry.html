<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Foundation-->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <title>Document</title>

    <!--Linking CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- All the main content is in this tag-->
    <main>
        <div style="display:flex;justify-content:center;align-items:center;">

            <!-- This creates the restaurant card-->
            <div class="card" style="width: 300px;">
                <div class="card-divider" style="display:flex;justify-content:center;align-items:center;">
                    <h2>Eat From Here!</h2>
                </div>
                <!-- Image of the Restaurant-->
                <div class="card-section" style="display:flex;justify-content:center;align-items:center;">
                    <!--Restaurant Name goes here-->
                    <h4>Restaurant Name</h4>
                </div>
                <img src="./assets/jade-wulfraat-yXnPoTkkY94-unsplash.jpg" alt= "image of food or restaurant" class ="center">
            </div>
        </div>

        <!-- Here's the Start Over Button-->
        <div class="btn">
            <a class="button warning" href="./index.html">Start Over</a>
        </div>
    </main>

</body>

</html>
