<body>

    <!-- This is the header-->
    <header style="display:flex;justify-content:center;align-items:center;">
        <h1>Hungry Hangry Hippo!</i></h1>
    </header>

    <!-- This is the form-->
    <main>
        <!--This centers everthing-->

        <div class="row">
            <!--This creates the questions and answer options-->
            <div style="display:flex;justify-content:center;align-items:center;">
                <div class="questionsBlock" class="columns medium-6 large-4">
                    <label> Are You Hangry or Hungry?
                        <select id="hungerLevel">
                            <option value="Hangry">Hangry</option>
                            <option value="Hungry">Hungry</option>
                        </select>
                    </label>

                    <label> What Do You Crave?
                        <select id="cuisineOption">
                            <!-- I changed the values to find the cuisines with some more detail without having to do more dot notation WE CAN ADD WHATEVER YOU ALL WANT -->
                            <option value="Burgers">Burgers</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Tacos">Tacos</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Wings">Wings</option>
                        </select>
                    </label>

                    <!--This creates the Save Button-->
                    <div class="btn">
                        <button type="button" id="searchBtn" class="success button">Save</button>
                    </div>
                </div>
            </div>
            <div style="display:flex;justify-content:center;align-items:center;" id="foodChoice">



    </main>


    <!--Links back to js-->

    <script src="./assets/script.js"></script>
