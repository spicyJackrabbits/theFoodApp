<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to Foundation-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <title>Document</title>

    <!--Linking CSS-->
    <link rel = "stylesheet" type = "text/css" href = "./assets/style.css"/>
</head>

<body>

    <!-- This is the header-->
    <header style="display:flex;justify-content:center;align-items:center;">
        <h1>Food App</h1>
    </header>

    <!-- This is the form-->
    <main>

        <div style="display:flex;justify-content:center;align-items:center;">
            <div class="questionsBlock">
                <label> Are You Hangry or Hungry?
                    <select id = "hungerLevel">
                        <option value="Hangry">Hangry</option>
                        <option value="Hungry">Hungry</option>
                    </select>
                </label>
    
                <label> What Cuisine Do You Want?
                    <select id = "cuisineOption">
                        <!-- I changed the values to find the cuisines with some more detail without having to do more dot notation WE CAN ADD WHATEVER YOU ALL WANT -->
                        <option value="Burgers">Burgers</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Tacos">Tacos</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </label>
                
                <div class = "btn">
                <button type="button" id= "searchBtn" class="success button">Save</button>
                </div>

            </div>
          </div>

    </main>
    
<script src="./assets/script.js"></script>
</body>

</html>
